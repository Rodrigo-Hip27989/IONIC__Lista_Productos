<ion-list>
  <ion-item>
    <ion-label position="floating">Nueva medida</ion-label>
    <ion-input type="text"[(ngModel)]="textbox_binding" (keyup)="validar_textbox(textbox.value)" #textbox></ion-input>
  </ion-item>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button color="light" (click)="restore_textbox()">
      <ion-icon name="backspace-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-list>

<ion-button expand="block" fill="outline" [disabled]="!textbox_valid" *ngIf="!selected_measure" (click)="add_product(textbox.value)">Agregar</ion-button>
<ion-button expand="block" fill="outline" [disabled]="!textbox_valid || (textbox.value === selected_measure)" *ngIf="selected_measure" (click)="update_product(textbox.value)">Actualizar</ion-button>
<ion-button expand="block" fill="outline" color="danger" (click)="restore_default()">Restablecer</ion-button>

<!-- Lista de elementos -->

<ion-list>
  <ion-item [ngClass]="['title']">
    <ion-label>Unidades de medida</ion-label>
  </ion-item>
  <ion-item-sliding *ngFor="let measure of measures_array">
    <ion-item>
      <ion-label>{{measure}}</ion-label>
    </ion-item>
    <ion-item-options side="start">
      <ion-item-option color="primary" (click)="select_measure(measure)">Edit</ion-item-option>
    </ion-item-options>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="delete_product(measure)">Delete</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
